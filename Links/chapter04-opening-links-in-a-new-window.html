    <h1>Opening Links In A New Window</h1>

    <p>Si queremos abrir un link en una nueva ventana, puedes usar el atributo <strong>target</strong> en la apertura de la etiqueta a. El valor de este atributo debe ser <strong>_blank</strong></p>

    <a href="http://www.imdb.com" target="_blank">Internet Movie Database</a> (Opens in new window)

    <a href="http://www.scotiabank.com.mx" target="_blank">Pagina principal de Scotiabank</a> (Opens in new window)
</body>
