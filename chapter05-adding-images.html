    <title>Adding Images</title>

<body>
<p>
    Para añadir una imagen a la página, se necesita usar un elemento img. Se trata de un elemento vació, es decir que no necesita una etiqueta de cierre.  
</p>
    
    <img src="images/quokka.jpg" alt="A family of quokka" title="The quokka is an Australian marsupial that is similar in size to the domestic cat." />
<hr />

<img src="images/quokka.jpg" alt="A family of quokka" width="600" height="300" />

</body>
